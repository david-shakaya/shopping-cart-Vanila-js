<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2e71d7b26b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars" ></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- notifications -->
    <div class="notifications-js">
       <p class="alert success js-alert">Added to cart</p>
    </div>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Your house on the moon</h1>
        <h2 class="banner-text">Get closer to the stars with "ComfyHouse"</h2>
        <a href="#products" class="banner-btn">shop now</a>
      </div>
    </header>
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2 id="products">products</h2>
      </div>
      <ul class="products-center list-products-js">
        <!-- single products -->
      </ul>
    </section>
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
            <!-- cart item -->
                </div>
                <!-- end cart item -->
                <div class="cart-footer">
                    <h3>Total price :
                         <span class="cart-total">0</span>
                    </h3>
                    <button class="clear-cart banner-btn">Clear cart</button>
                </div>
            </div>
        </div>
            <!-- cart Left-->
            <div class="info-overlay">
              <div class="info-menu">
                <span class="close-menu-info">
                  <i class="fas fa-window-close"></i>
                </span>
                <a href="#products" class="link-info-shop-js">
                  <h2>shop</h2>
                </a>
                </div>
              </div>
            </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
